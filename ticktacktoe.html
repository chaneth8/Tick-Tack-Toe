<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id = "input-form">
        <form onsubmit='return Newgame.startGame()' name = 'form' id = 'form'>
            Input Player 1's Name:<input type= 'text' name='player1'>
            Input Player 2's Name:<input type= 'text' name='player2'>
            <input type='submit' value='Submit'>
        </form>

    </div>

    <h2 id = "player1"></h2>

    <h2 id = "player2"></h2>

    <table id = "table">

    </table>

    <div id = "message"></div>

    <div id = "restart"></div>
    
</body>

<script>

    const game = () => {

        let Board = [[2,2,2], [2,2,2], [2,2,2]];
        let Current_player = 0;
        let player0 = "";
        let player1 = "";

        const startGame = () => {
            player0 = document.forms["form"]["player1"].value; 
            player1 = document.forms["form"]["player2"].value;

            clear();
            Initialize();
        }

        const Initialize = () => {
            document.getElementById("player1").innerHTML = "Player one is: " + player0;
            document.getElementById("player2").innerHTML = "Player two is: " + player1;
            document.getElementById("restart").innerHTML = "<button onclick = 'Newgame.clear()'> Restart </button>";

            render_table();
        }

        const render_row = (i) => {
            let text = "";
            let input = 0;
            for (let j = 0; j < 3; j++) {
                input = 3*i + j;
                if (Board[i][j] == 0) {
                    text = text + "<td onclick = 'Newgame.Turn(" + input + ")'> X </td>"
                } else if (Board[i][j] == 1) {
                    text = text + "<td td onclick = 'Newgame.Turn(" + input + ")'> O </td>"
                } else {
                    text = text + "<td td onclick = 'Newgame.Turn(" + input + ")'> </td>"
                }
            }
            text = "<tr>" + text + "</tr>"
            return text;
        }

        const render_table = () => {
            let text = ""
            for (let i = 0; i < 3; i++) {
                text = text + render_row(i);
            }
            document.getElementById("table").innerHTML = text;
        }

        const clear = () => {
            for (let i = 0; i < 3; i++){
                for (let j = 0; j < 3; j++) {
                    Board[i][j] = 2;
                }
            }
            render_table()
        }

        const changevalue = (id) => {
            if (Board[Math.floor(id/3)][id - 3 * Math.floor(id/3)] == 2) {
                Board[Math.floor(id/3)][id - 3 * Math.floor(id/3)] = Current_player; 
            } else {
                return false;
            }
        }

        const win = () => {
            let num0 = 0;
            let num1 = 0;
            let num2 = 0;
            for (let i = 0; i < 3; i++){
                for (let j = 0; j < 3; j++) {
                    if (Board[i][j] == 0) {
                        num0 = num0 + 1;
                    } else if (Board[i][j] == 1) {
                        num1 = num1 + 1;
                    } else {
                        num2 = num2 + 1;
                    }
                }
                if (num0 == 3) {
                    return player0 + " won!"
                } else if (num1 == 3) {
                    return player1 + " won!"
                } else {
                    num0 = 0;
                    num1 = 0;
                }
            }
            if (num2 == 0) {
                return "Tie"
            } else {
                return false;
            }
        }

        const Turn = (id) => {
            let ischanged = changevalue(id);
            if (ischanged == false) {
                return;
            }
            render_table()
            let hasresult = win();
            if (hasresult != false) {
                document.getElementById("message").innerHTML = hasresult;
                return;
            } else {
                if (Current_player == 0) {
                    Current_player = 1
                } else if (Current_player == 1)  {
                    Current_player = 0
                }
            }
        }
        return {startGame, Turn, win, changevalue, clear, Initialize, player0, player1}
    }

    let Newgame = game();
    Newgame.Initialize();
</script>
<style>
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
        width: 100px;
        height: 100px;
    }
</style>
</html>
